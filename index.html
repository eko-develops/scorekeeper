<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container">
        <img src="https://placekitten.com/450/200">
        <h1>
            Score Keeper
        </h1>

        <h2>
            <span id="p1Total">0</span> to <span id="p2Total">0</span>
        </h2>
        <select name="game-amount" id="game-amount">
            <option value="1">1</option>
            <option value="2">2</option>

            <option value="3">3</option>

            <option value="4">4</option>

            <option value="5">5</option>

        </select>
        <button id="p1Scored" type="button">
            Player 1 Scored
        </button>
        <button id="p2Scored" type="button">
            Player 2 Scored
        </button>
        <button id="reset" type="reset">
            Reset
        </button>


    </div>



    <script src="script.js"></script>
</body>

</html>
